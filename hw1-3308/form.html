<!DOCTYPE html>
    <html lang = "en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>Form</title>
        <style>
          table, th, td {
            border: 1px solid black;
          }
        </style>
      </head>
      <body>
        <div class="container">
        <form>
          <div class="form-group">
            <br><br>
            <h1>Add New Article</h1><br><br>
            <label for="exampleFormControlInput1"><h4>Article Title</h4></label>
            <input type="Title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1"><h4>Author Name</h4></label>
            <input type="Title" class="form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>
          <div class="row">
            <div class="col">
              <h4>Upload Files:</h4><br>
              <input type="file" id="myFile" name="filename2">
            </div>
            <div class="col">
              <h4>Pages</h4><br>
              <div class="form-group">
              <select class="form-control" id="sel1">
                <option>Academics</option>
                <option>Sports</option>
                <option>Technology</option>
                <option>Politics</option>
                <option>Opinion</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>
          <div class="form-group">
            <h4>Article Text</h4>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <h4>Select Tags</h4><br>
              <label class="checkbox-inline">
              <input type="checkbox" value="">Python
              </label>
              <label class="checkbox-inline">
              <input type="checkbox" value="">C++
              </label>
              <label class="checkbox-inline">
              <input type="checkbox" value="">Java
              </label>
              <label class="checkbox-inline">
              <input type="checkbox" value="">Scala
              </label>
              <label class="checkbox-inline">
              <input type="checkbox" value="">Perl
              </label>
            </div>
            <div class="col">
              <h4>Visibility</h4><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label>Public</label>&nbsp;&nbsp;&nbsp;
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label>Private</label>
              </div>
          </div>
        </div>
                  <div class="form-group">
            <h4>Login to Finish Submitting</h4>
          </div>
              <div class="row">
            <div class="col">
              <input type="Title" class="form-control" id="exampleFormControlInput1" placeholder="Username">
            </div>
            <div class="col">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group"><br>
    <div class="form-check">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      </body>
    </html>
